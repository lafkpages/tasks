<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>

  <link rel="stylesheet" href="/bounce.css">

  <style>
    body {
      margin: 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }

    * {
      text-align: center;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", e => {
      const rld = document.querySelector(':root > body > button');
      rld.addEventListener("click", e => {
        window.location.reload();
      });
    });
  </script>
</head>
<body>
  <h1>You are offline</h1>
  <button class="cyan">Reload</button>
</body>
</html>
